{{ define "main" }}
<article class="article">
  <h1 class="article__title">
    <a href="{{ .Permalink }}">
      {{ .Title }}
    </a>
  </h1>
  <div class="article__subhead">
    Posted on {{ .Date.Format "January 02, 2006" }}
  </div>
  <div class="article__content">
    {{ .Content | safeHTML }}
  </div>
</article>
{{ end }}
